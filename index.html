<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons-section">
            <div class="row">
                <button id="del">Delete</button>
                <button id="clear">Clear</button>
            </div>
            <div class="row">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="opDiv">&divide;</button>
            </div>
            <div class="row">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="opMul">&times;</button>
            </div>
            <div class="row">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="opSub">&minus;</button>
            </div>
            <div class="row">
                <button id="num0">0</button>
                <button id="point">.</button>
                <button id="opAdd">&plus;</button>
                <button id="calculate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
